<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <title></title>
    </head>
    <body>

      <p>Skittles</p>
      <p>Fear</p>
      <p>Anger</p>

 <script>

      var paragraphs = document.body.getElementsByTagName("p");
      document.body.insertBefore(paragraphs[2], paragraphs[0]);

      //document.body.innerHTML = "<p> Well that was useful </p>";
      var newPara = document.createElement("p");
      var text = document.createTextNode("A Jedi craves not these things");
      newPara.appendChild(text);
      document.body.appendChild(newPara);

      // Getting the array of elements with the p tag
      var skittles = document.getElementsByTagName("p")[1];

      var create = document.createElement("p");
      var aggression = document.createTextNode("Aggression");
      create.appendChild(aggression);

      document.body.replaceChild(create, skittles);

 </script>
</body>
</html>
